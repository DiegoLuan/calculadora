<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>App - estudo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
		<style type="text/css">

			body{
				background-color: #ccc;
			}
			
			.calculadora{
				margin-top: 100px;
		        border: solid 1px #000;
		        padding: 30px;
		        background-color: #2E2E2E;
		        border-radius: 10px;
		        box-shadow: 1px 1px 5px #000;
			} 

			.btn{
				width: 60px;
				height: 50px;
				margin: 5px;
				box-shadow: 1px 1px 1px #000;
			} 

			.resultado{
				text-align: right;
        		font-size: 20px;
        		margin-top: 10px;
        		margin-bottom: 20px;
        		border: solid 1px #000;
       			box-shadow: 1px 1px 1px #000;
       			color: #808080;
			} 

			.btn-igual{
				height: 110px;
			} 

			.ajuste{
				margin-top: -60px;
			}

		</style>
		
	</head>
	<body>

		<div class="container ">
			<div id="row">
				<div class="col d-flex justify-content-center">
					<div class="calculadora">
						
						<input id="input" type="text" class="form-control resultado" placeholder="0" disabled = disabled>
						<br>

						<div class="row">
							<button type="button" class="btn btn-dark btn-clear btn-lg font-weight-light" onclick="calcular('acao', 'c')">C</button>
							<button onclick="calcular('acao', '(')" type="button" class="btn btn-dark btn-lg font-weight-light">(</button>
							<button onclick="calcular('acao', ')')" type="button" class="btn btn-dark btn-lg font-weight-light">)</button>
							<button onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg font-weight-light">/</button>
						</div>

						<div class="row">
							<button onclick="calcular('valor', 7)" type="button" class="btn btn-dark btn-lg font-weight-light">7</button>
							<button onclick="calcular('valor', 8)" type="button" class="btn btn-dark btn-lg font-weight-light">8</button>
							<button onclick="calcular('valor', 9)" type="button" class="btn btn-dark btn-lg font-weight-light">9</button>
							<button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg font-weight-light">-</button>
						</div>

						<div class="row">
							<button onclick="calcular('valor', 4)" type="button" class="btn btn-dark btn-lg font-weight-light">4</button>
							<button onclick="calcular('valor', 5)" type="button" class="btn btn-dark btn-lg font-weight-light">5</button>
							<button onclick="calcular('valor', 6)" type="button" class="btn btn-dark btn-lg font-weight-light">6</button>
							<button onclick="calcular('acao', '+')" type="button" class="btn btn-dark btn-lg font-weight-light">+</button>
						</div>

						<div class="row">
							<button onclick="calcular('valor', 1)" type="button" class="btn btn-dark btn-lg font-weight-light">1</button>
							<button onclick="calcular('valor', 2)" type="button" class="btn btn-dark btn-lg font-weight-light">2</button>
							<button onclick="calcular('valor', 3)" type="button" class="btn btn-dark btn-lg font-weight-light">3</button>
							<button onclick="calcular('acao', '=')" type="button" class="btn btn-dark btn-igual btn-lg font-weight-light">=</button>
						</div>

						<div class="row ajuste">
							<button onclick="calcular('valor', 0)" type="button" class="btn btn-clear btn-dark btn-lg font-weight-light">0</button>
							<button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
							<button onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg font-weight-light">x</button>
						</div>


					</div>
				</div>
			</div>
		</div>

		<script>

			function calcular(tipo, valor){

				var teste = document.getElementById('input').value

				if(tipo === 'acao'){

					if(valor === 'c'){
						//limpar visor de resultado
						document.getElementById('input').value = ''
					}

					if(valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.' || valor === '(' || valor === ')'){
						document.getElementById('input').value += valor
					}

					//Efetuar c√°lculo
					if(valor === '='){
						var valorCampo = eval.(document.getElementById('input').value)
						document.getElementById('input').value = valorCampo					}	

				}else if(tipo === 'valor'){
					document.getElementById('input').value += valor
				}
			}

		</script>
	</body>
</html>
